spring:
  datasource:
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 8
    url: "jdbc:postgresql://localhost:11088/banzaidb"
    username: "user"
    password: "pass"
    driverClassName: "org.postgresql.Driver"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

scheduler:
  workerThreads: 4
  producers: 4
  queueBound: 6
  pollingFrequency: 500
  directory:
    source: "${user.home}/BanzaiFolder/New"
    processed: "${user.home}/BanzaiFolder/Old"
    error: "${user.home}/BanzaiFolder/Error"

