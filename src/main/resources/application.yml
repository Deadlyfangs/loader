spring:
  datasource:
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 8
    url: "jdbc:postgresql://localhost:11088/banzaidb"
    username: "user"
    password: "pass"
    driverClassName: "org.postgresql.Driver"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true

scheduler:
  workerThreads: 8
  producers: 6
  queueBound: 8
  pollingFrequency: 1000
  directory:
    source: "/Users/d.diallo/BanzaiFolder/New"
    processed: "/Users/d.diallo/BanzaiFolder/Old"
    error: "/Users/d.diallo/BanzaiFolder/Error"

