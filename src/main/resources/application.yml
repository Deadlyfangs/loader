spring:
  datasource:
    url: "jdbc:postgresql://localhost:11088/banzaidb"
    username: "user"
    password: "pass"
    driverClassName: "org.postgresql.Driver"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true

extractor:
  workerThreads: 4
  pollingFrequency: 2000
  directory:
    source: "~/BanzaiFolder/New"
    processed: "~/BanzaiFolder/Old"
    error: "~/BanzaiFolder/Error"

